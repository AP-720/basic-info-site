<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Info</title>
	</head>
	<body>
		<header>
			<h1>Basic Info Site</h1>
		</header>
		<main>
			<ul>
				<li><a class="nav-links" href="">Home</a></li>
				<li><a class="nav-links" href="">About</a></li>
			</ul>
			<div class="about-container">
				<h2>Contact Me</h2>
				<form action="">
					<label for="first-name"
						>First Name:<input id="first-name" type="text"
					/></label>

					<label for="last-name"
						>Last Name:<input id="last-name" type="text"
					/></label>

					<label for="e-mail">E-mail:<input id="e-mail" type="email" /></label>

					<label for="message"
						>Message: <textarea id="message" name="" id=""></textarea>
					</label>
					<button>Submit</button>
				</form>
			</div>
		</main>
	</body>
